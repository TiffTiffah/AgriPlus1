<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Pop Up</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .success-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup {
        background-color: #f4f4f4;
        margin: 10% auto;
        padding: 20px;
        width: 20%;
        border: 1px solid #888;
        border-radius: 10px;
        position: relative;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .content {
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .confirm-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .popup {
        background-color: #f4f4f4;
        margin: 10% auto;
        padding: 20px;
        width: 20%;
        border: 1px solid #888;
        border-radius: 10px;
        position: relative;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .content {
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #45a049;
    }


</style>
<body>
    <button id="successAlert" class="btn">Submit</button>

    <div id="successModal" class="success-modal">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <h2>Success</h2>
            
            <div class="content">
                Your form has been submitted successfully.
            </div>
    </div>
    </div>

    <button id="confirmAlert" class="btn">Submit</button>

    <div id="confirmModal" class="confirm-modal">
        <div class="popup">
            <a class="close1" href="#">&times;</a>
            <h2>Confirm</h2>
            
            <div class="content">
                Are you sure you want to delete this crop?
            </div>
            <button class="btn">Yes</button>
            <button class="btn">No</button>
        </div>
    </div>



    <script>
        const successAlert = document.getElementById('successAlert');
        const successModal = document.getElementById('successModal');
        const close = document.querySelector('.close');

        successAlert.addEventListener('click', () => {
            successModal.style.display = 'block';
        });

        close.addEventListener('click', () => {
            successModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if(e.target === successModal) {
                successModal.style.display = 'none';
            }
        });

        const confirmAlert = document.getElementById('confirmAlert');
        const confirmModal = document.getElementById('confirmModal');
        const close1 = document.querySelector('.close1');

        confirmAlert.addEventListener('click', () => {
            confirmModal.style.display = 'block';
        });

        close1.addEventListener('click', () => {
            confirmModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if(e.target === confirmModal) {
                confirmModal.style.display = 'none';
            }
        });




    </script>


    
</body>
</html>
